spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true #名称重复直接覆盖


logging:
  config: classpath:logback-spring.xml



#动态配置,根据服务器的IP在启动的时候动态传入
toucan:
  ip: 127.0.0.1 #当前机器IP
  port: 8081
  eureka:
    ip: 127.0.0.1
    port: 8081


