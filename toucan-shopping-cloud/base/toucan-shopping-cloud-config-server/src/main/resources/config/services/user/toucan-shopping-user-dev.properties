# 分库策略
#用主键做分库
spring.shardingsphere.sharding.default-database-strategy.standard.sharding-column=user_main_id
#指定自定义分库实现类
spring.shardingsphere.sharding.default-database-strategy.standard.precise-algorithm-class-name=com.toucan.shopping.cloud.user.shardingsphere.select.database.DefaultDBAlgorithm



#分表策略
# t_user分表
# t_user_0,t_user_1（自定义分表算法）
spring.shardingsphere.sharding.tables.t_user.actual-data-nodes=ds$->{0..2}.t_user_$->{0..1}
spring.shardingsphere.sharding.tables.t_user.table-strategy.standard.sharding-column=user_main_id
#自定义分表实现类
spring.shardingsphere.sharding.tables.t_user.table-strategy.standard.precise-algorithm-class-name=com.toucan.shopping.cloud.user.shardingsphere.select.table.UserTableAlgorithm



