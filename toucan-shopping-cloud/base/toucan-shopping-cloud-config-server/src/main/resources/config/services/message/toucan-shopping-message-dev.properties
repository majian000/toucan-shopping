#设置t_message_type表 数据源
spring.shardingsphere.rules.sharding.tables.t_message_type.actual-data-nodes=ds.t_message_type



#分表 日期分片(月)
spring.shardingsphere.rules.sharding.sharding-algorithms.table-date-month-sharding-algorithms.type=TableDateMonthAlgorithm
spring.shardingsphere.rules.sharding.sharding-algorithms.table-date-month-sharding-algorithms.props.instance-name=messageService

#分库 日期分片(年)
spring.shardingsphere.rules.sharding.sharding-algorithms.database-year-sharding-algorithms.type=DBDateYearAlgorithm
spring.shardingsphere.rules.sharding.sharding-algorithms.database-year-sharding-algorithms.props.instance-name=messageService


spring.shardingsphere.rules.sharding.key-generators.snowflake.type=SNOWFLAKE
spring.shardingsphere.rules.sharding.key-generators.snowflake.props.worker-id=100



#事件处理表
spring.shardingsphere.rules.sharding.tables.t_event_process.actual-data-nodes=ds2021.t_event_process_2021_$->{1..12},\
  ds2022.t_event_process_2022_$->{1..12},\
  ds2023.t_event_process_2023_$->{1..12},\
  ds2024.t_event_process_2024_$->{1..12},\
  ds2025.t_event_process_2025_$->{1..12}
# 自定义 分片算法
# 分库分片健database-strategy 数据库策略
spring.shardingsphere.rules.sharding.tables.t_event_process.database-strategy.standard.sharding-column=create_date
# 自定义分库策略
spring.shardingsphere.rules.sharding.tables.t_event_process.database-strategy.standard.sharding-algorithm-name=database-year-sharding-algorithms
# 自定义分表策略
spring.shardingsphere.rules.sharding.tables.t_event_process.table-strategy.standard.sharding-column=create_date
spring.shardingsphere.rules.sharding.tables.t_event_process.table-strategy.standard.sharding-algorithm-name=table-date-month-sharding-algorithms





