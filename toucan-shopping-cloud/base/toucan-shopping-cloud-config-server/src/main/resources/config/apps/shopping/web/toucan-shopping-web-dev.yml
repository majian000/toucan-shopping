#========================商城客户端 开发环境====================================

server:
  port: 8083
spring:
  application:
    name: toucan-shopping-web #应用名称
  cloud:
    loadbalancer:
      retry:
        enabled: true #开启重试机制
  zipkin: #链路追踪
    enabled: false
    base-url: http://localhost:9411
    sleuth:
      sampler:
        #采样率 1全部采集
        probability: 1
  mvc: #启动初始化servletdispatcher
    view:
      suffix: .html
    servlet:
      load-on-startup: 100
    static-path-pattern: /static/**
  freemarker:
    cache: false
    charset: UTF-8
    suffix: .html
    enabled: true
    content-type: text/html
    template-loader-path: classpath:/templates/
  servlet:
    multipart:
      max-file-size: 5MB  #单个文件最大5MB
      max-request-size: 15MB #单次请求上传文件最大15NB
  compression: #开启gzip压缩
    enabled: true
    mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 2048 #只压缩2MB以上的内容





eureka:
  client:
    registryFetchIntervalSeconds: 3 #3秒更新本地服务列表
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8081/eureka

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 30000
        readTimeout: 30000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000 #请求时间超过30秒产生熔断
      circuitBreaker:
        requestVolumeThreshold: 15  #30秒内15个以上请求失败,产生熔断



#开启饥饿加载
ribbon:
  OkToRetryOnAllOperations: true #开启重试机制
  MaxAutoRetriesNextServer: 2 #重试其他实例最大重试次数
  MaxAutoRetries: 1 #同一实例重试次数
  ServerListRefreshInterval: 3000 #3秒钟更新一次服务列表缓存
  eager-load:
    enabled: true
    clients: "toucan-shopping-category,\
              toucan-shopping-order,\
              toucan-shopping-product,\
              toucan-shopping-user,\
              toucan-shopping-area,\
              toucan-shopping-gateway,\
              toucan-shopping-stock"





toucan:
  machine-id: 2201 #机器编码
  app-code: 10001001 #自定义应用编码
  shopping-pc: #PC端页面静态化
    freemarker:
      release-mapping-url: /htmls/release/**
      preview-mapping-url: /htmls/preview/**
      release-location: d:/toucan_shopping/htmls/release/
      preview-location: d:/toucan_shopping/htmls/preview/
      ftl-location: templates/
  user-auth:
    enabled: true
    name: toucan-shopping-user
    #HTTP权限请求头
    # 例如 商城C端 Cookie:uid=d10590b318544049ba2104d1f5517a7d;lt=d10590b318544049ba2104d1f5517a7d
    http-toucan-auth-header: Cookie
    #当前项目登录页
    login-page: /page/user/login
    #没有权限时跳转页面
    page-403: /403
    #拦截指定路径
    path-patterns: /**
    #忽略拦截
    exclude-path-patterns: /**/*.js,/**/*.css,/**/*.jpg,/**/*.png,/**/*.gif,/**/*.json
  modules:
    toucanRedis: #redis模块
      select: single # 可选值 single:单实例 cluster:集群
      timeout: 10000
      password: #多个集群要求每个密码统一
      #单实例
      host: 127.0.0.1
      port: 6379
      database: 0
      #集群配置
      hosts: 192.168.80.129:6380,192.168.80.129:6381,192.168.80.129:6382 #多个用,分割
      maxRedirects: 3 #最大连接转移数
      #jedis pool配置
      maxActive: 50 #最大活跃数
      maxWaitMillis: 15 #最大等待数
      maxIdle: 50 #最大核心线程数
      minIdle: 0 #最小核心线程数
    areaCache:
      redis:
        select: single # 可选值 single:单实例 cluster:集群
        timeout: 10000
        password: #多个集群要求每个密码统一
        #单实例
