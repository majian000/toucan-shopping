
<div component-ref="page" class="component-propertys" id="page_propertyPanel" component-instance-ref="" style="display:block">
    <form action="" class="component-propertys-form-page">
        <div class="form-group">
            <label for="pageTitle">页面标题<font color="#ff4e00">*</font></label>
            <input type="text" class="form-control" placeholder="请输入页面标题" id="pageTitle" lay-verify="required|shopName" >
        </div>

        <div class="form-group">
            <label>背景样式</label>
            <br>
            &nbsp;&nbsp;
            <input type="radio" name="bgType" id="bgType1" value="1" checked="checked"/>&nbsp;<label for="bgType1">背景色</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="bgType" id="bgType2" value="2" />&nbsp;<label for="bgType2">背景图片</label>
        </div>
        <div class="form-group bgTypeColor" style="display:block">
            <label>背景色</label>
            <br>
            <input type="hidden" class="selectColorControlVal" />
            <input id="selectColorControl" />
        </div>

        <div class="form-group bgTypeImg" style="display:none">
            <label>背景图片</label>
            <br>
            <input type="hidden" id="page_imgPath" />
            <input type="hidden" id="page_httpImgPath" />
            <input type="hidden" id="page_imgRefId" />
            <img id="page_selectBackgroundImagePreview" style="width:100px;height:100px;" src="/static/images/designer/pc/imageBackgroundDefault.png">
            <br>
            <br>
            <input type="button" id="page_selectBackgroundImageBtn" class="btn btn-primary"  value="选择"/>
        </div>
    </form>
</div>
<script src="${basePath}/static/js/seller/designer/pc/property/pageProperty.js"></script>
