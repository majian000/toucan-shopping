<!--图片属性面板-->
<div component-ref="image" class="component-propertys" component-instance-ref="">
    <form action="" class="component-propertys-form-image" >

        <div class="form-group">
            <label>背景预览</label>
            <br>
            <img id="image_selectBackgroundImagePreview" style="width:100px;height:100px;" src="/static/images/designer/pc/imageBackgroundDefault.png">
        </div>
        <div class="form-group">
            <label>背景图片</label>
            <br>
            <input type="button" id="image_selectBackgroundImageBtn" class="btn btn-primary"  value="选择"/>
        </div>

        <div class="form-group">
            <label for="image_clickPath">点击跳转</label>
            <input type="text" class="form-control" placeholder="请输入点击跳转" id="image_clickPath"   >
        </div>


        <div class="form-group" style="text-align:right">
            <input type="button" id="image_SaveProperty" class="btn btn-primary"  value="保存"/>
            &nbsp;&nbsp;
            <input type="button" id="image_ResetProperty" class="btn btn-default"  value="重置"/>
        </div>
    </form>
</div>


<script src="${basePath}/static/js/seller/designer/pc/property/imageProperty.js"></script>
