<html class="no-js css-menubar" lang="zh-cn"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="pc,mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">

    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="" type="image/x-icon">

    <#include "/title.html"/>

    <#include "/shop_common.html"/>

    <link rel="stylesheet" href="${basePath}/static/css/globalShopForm.css" />
    <link rel="stylesheet" href="${basePath}/static/css/common/toucan-form-validate.css" />
    <link rel="stylesheet" href="${basePath}/static/lib/datetimepicker/jquery.datetimepicker.css" />
</head>
<body>

<#include "/top.html"/>

<#assign leftName = "shopBanner">
<#assign menuType = "shopSetting">

<div class="body_box">

    <ol class="breadcrumb breadcrumb-arrow">
        <li class="breadcrumb-item">
            <a href="${basePath}/index" class="coolc icon-weizhi" href="javascript:;">管理中心</a>
        </li>
        <li class="breadcrumb-item">
            <a href="${basePath}/page/shop/banner/list">轮播图</a>
        </li>
        <li class="breadcrumb-item">
            <a href="javascript:;">添加轮播图</a>
        </li>
    </ol>


    <div class="left_menu">
        <#include "/left.html"/>
    </div>

    <div class="right_content">
        <div class="right_bg mb-15" style="width:100%">
            <div class="index_top_left" style="width:100%">
                <div class="title" style="border-bottom: 1px solid#9a9999;"><span>店铺设置</span></div>
                <div class="right_panel">

                    <form action="" id="usform" method="post" class="bootstrap-frm" enctype="multipart/form-data" >
                        <label>
                            <span><font color="#ff4e00">*</font>图片预览 :</span>
                            <img src="" id="pic" style="width:155px;height:150px;" />
                        </label>
                        <label>
                            <span>图片上传 :</span>
                            <input type="hidden" id="isUpload" value="1"/>
                            <input type="file" name="bannerImgFile" id="bannerImg" />
                        </label>
                        <label>
                            <span><font color="#ff4e00">*</font>开始展示时间 :</span>
                            <input type="text" id="startShowDate" readonly style="width:30%" />
                        </label>
                        <label>
                            <span><font color="#ff4e00">*</font>结束展示时间 :</span>
                            <input type="text" id="endShowDate"  readonly style="width:30%" />
                        </label>
                        <div style="width:100%;text-align:center;">
                            <input type="button" class="button" value="保存" id="shopBannerBtn"  onclick="saveShopBanner();"/>
                        </div>
                        <br>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>



<script type="text/javascript" src="${basePath}/static/js/common/toucan-form-validate.js"></script>
<script type="text/javascript" src="${basePath}/static/lib/datetimepicker/jquery.datetimepicker.full.min.js"></script>
<script type="text/javascript" src="${basePath}/static/js/seller/shop/banner/add.js"></script>
<script>
    $(function () {

        bindFileUpload();



        $('#startShowDate').datetimepicker({
            format:'Y-m-d H:i:s'
        });//初始化
        $('#endShowDate').datetimepicker({
            format:'Y-m-d H:i:s'
        });//初始化

        $.datetimepicker.setLocale('zh');//使用中文

    });

</script>


<#include "/footer.html"/>

</body></html>
