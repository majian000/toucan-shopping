<!DOCTYPE html>
<html lang="en">


<head>



    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人店铺注册</title>

    <!-- Fav Icons -->
    <link rel="shortcut icon" href="${basePath}/static/images/favicon.png" type="image/x-icon">

    <!-- StyleSheets -->
    <link rel="stylesheet" href="${basePath}/static/css/slick.min.css" />
    <link rel="stylesheet" href="${basePath}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="${basePath}/static/css/magnific-popup.min.css">
    <link rel="stylesheet" href="${basePath}/static/css/font-awesome-5.15.1.min.css" />


    <link rel="stylesheet" href="${basePath}/static/css/userRegistShop/frozenui.css">
    <link rel="stylesheet" href="${basePath}/static/css/userRegistShop/login.css">
    <link rel="stylesheet" href="${basePath}/static/css/userRegistShop/base.css" />

    <!-- Custom css File -->
    <link rel="stylesheet" href="${basePath}/static/css/style.css" />
    <link rel="stylesheet" href="${basePath}/static/css/style2.css" />
    <link rel="stylesheet" href="${basePath}/static/css/responsive.css" />
    <script src="${basePath}/static/js/jquery-3.6.0.min.js"></script>

    <#include "/common_js.html"/>

    <style>
        a.index_shop_regist:hover{
            color:#fff;
        }
    </style>


</head>
<body>


<!--Begin Header Begin-->
<div class="soubg">
    <div class="sou">
        <span class="s_city_b">
           <img src="${basePath}/static/images/icon_home.png" style="margin-bottom:6px;">
           <a  href="${shoppingPcPath}">
                首页
            </a>
        </span>
        <!--End 所在收货地区 End-->
        <span class="fr">
                <span class="fl"><#include "/regist_login.html"/>&nbsp;|&nbsp;</span>
                <span class="fr">
                    <div class="ss_list">
                        <a href="#">网站导航</a>
                        <div class="ss_list_bg">
                            <div class="s_city_t"></div>
                            <div class="ss_list_c">
                                <ul>
                                    <li><a href="http://www.taobao.com">淘宝网</a></li>
                                    <li><a href="http://www.jd.com">京东商城</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </span>
            </span>
    </div>
</div>



<!-- HERO BANNER PART START -->

<div id="content">

    <div class="c-title">
        <div >
            <img src="${basePath}/static/images/userRegistShop/userRegistShopLogo.png"  alt="">
        </div>

    </div>

    <div class="c-login">
        <form class="loginForm">
            <input type="text" class="registShopLogo" name="name" placeholder="请输入店铺名称" lay-verify="required|shopName" />
            <input type="text"  id="registShopPhone" placeholder="请输入手机号码" lay-verify="phone" />
            <input type="text" class="codeText" id="verifyCode" placeholder="请输入验证密码" lay-verify="required" />
            <input type="button" class="codeBtn" id="get_vcode" value="获取验证码" style="background-color: #f5753d;" />
            <input type="button" value="个人店铺申请" id="regBtn" />
        </form>
    </div>

</div>
<!-- 内容部分结束 -->

<#include "/public_footer.html"/>

<script src="${basePath}/static/js/main.js"></script>

<script type="text/javascript" src="${basePath}/static/js/common/toucan-form-validate.js"></script>
<script type="text/javascript" src="${basePath}/static/js/seller/shop_regist.js"></script>
</body>
</html>
