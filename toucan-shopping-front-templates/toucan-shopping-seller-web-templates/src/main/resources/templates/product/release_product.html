<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- StyleSheets -->
    <link rel="stylesheet" href="${basePath}/static/css/slick.min.css" />
    <link rel="stylesheet" href="${basePath}/static/css/magnific-popup.min.css">
    <link rel="stylesheet" href="${basePath}/static/css/font-awesome-5.15.1.min.css" />

    <!-- Custom css File -->
    <link rel="stylesheet" href="${basePath}/static/css/responsive.css" />
    <link type="text/css" rel="stylesheet" href="${basePath}/static/css/jqueryFormValidate/style.css" />
    <link rel="stylesheet" href="${basePath}/static/css/selectProductCategory/style.css" />
    <link rel="stylesheet" href="${basePath}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="${basePath}/static/lib/ySelect/css/ySelect.css" />
    <link rel="stylesheet" href="${basePath}/static/css/style.css" />
    <link rel="stylesheet" href="${basePath}/static/css/style2.css" />

    <!--[if IE 6]>
    <script src="${basePath}/static/js/iepng.js" type="text/javascript"></script>
    <script type="text/javascript">
        EvPNG.fix('div, ul, img, li, input, a');
    </script>
    <![endif]-->
    <script type="text/javascript" src="${basePath}/static/js/jquery-1.11.1.min_044d0927.js"></script>
    <script type="text/javascript" src="${basePath}/static/js/jquery.bxslider_e88acd1b.js"></script>

    <script type="text/javascript" src="${basePath}/static/js/jquery-form.js"></script>
    <script type="text/javascript" src="${basePath}/static/lib/ySelect/js/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="${basePath}/static/js/select.js"></script>


    <script type="text/javascript" src="${basePath}/static/js/lrscroll_1.js"></script>
    <script type="text/javascript" src="${basePath}/static/js/seller/phone.js"></script>



    <#include "/common_js.html"/>

    <title>发布商品</title>
</head>
<body>

<!--Begin Header Begin-->
<div class="soubg">
    <#include "/top_child.html"/>
</div>

<div class="page_nav_top">
    <div class="sou">
        <#include "/logo_child.html"/>
        <div class="page_nav_title" >
            <a style="font-size:30px;" >发布商品</a>
        </div>
    </div>
</div>

<!--Begin Login Begin-->
<div class="i_bg bg_color">
    <!--Begin 用户中心 Begin -->
    <div class="m_content">
        <div class="m_left">
            <#include "/user/manager_left.html"/>
        </div>
        <div class="m_right">
            <div id="formbox">
                <form id="userEditInfo" method="post" onsubmit="return false;">
                    <div class="form">
                        <h3>商品信息</h3>
                        <div class="item">
                            <span class="label"><span class="red">*</span>标题：</span>
                            <div class="fl">
                                <input type="text" id="title" name="title" class="text" tabindex="1"  />
                                <label id="title_succeed" class="blank"></label>
                                <span class="clear"></span>
                                <div id="title_error"></div>
                            </div>
                        </div><!--item end-->

                        <h3>商品分类</h3>

                        <!--商品分类-->
                        <div class="wareSort clearfix">
                            <ul id="sort1"></ul>
                            <ul id="sort2" style="display: none;"></ul>
                            <ul id="sort3" style="display: none;"></ul>
                        </div>
                        <div class="selectedSort"><b>您当前选择的商品类别是：</b><i id="selectedSort"></i></div>


                        <div class="item">
                            <span class="label">店铺分类：</span>
                            <div class="fl">
                                <select id='shopCategory'  multiple="multiple">
                                    <optgroup label="产品">
                                        <option value="1">加多宝凉茶</option>
                                        <option value="2">饮料</option>
                                        <option value="3">太太乐鸡精</option>
                                        <option value="4">嘉士伯啤酒</option>
                                    </optgroup>
                                    <optgroup label="字典">
                                        <option value="5">成功图像类型</option>
                                        <option value="6">门店类型</option>
                                        <option value="7">终端类型</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div><!--item end-->

                        <div class="item">
                            <span class="label"><span class="red">*</span>验证码：</span>
                            <div class="fl">
                                <input type="text" id="vcode" name="vcode" class="text text-1" autocomplete="off" MaxLength="4" tabindex="6" />
                                <label class="img"><img id="refreshCaptcha"  src="${basePath}/api/user/vcode" alt="点击图片刷新" title="点击图片刷新" style="cursor:pointer;width:100px;height:26px;"/>
                                </label>
                                <label>&nbsp;看不清？点击验证码图片更换</label>
                                <label id="vcode_succeed" class="blank invisible"></label>
                                <span class="clear"></span>
                                <label id="vcode_error"></label>
                            </div>
                        </div><!--item end-->

                        <div class="item">
                            <span class="label">&nbsp;</span>
                            <input type="button" value="保存" class="log_btn" id="ueibtn" style="font-size:15px;" />
                        </div><!--item end-->

                        <div class="item">
                            <span class="label">&nbsp;</span>
                            <a id="edit_info_msg" style="color:#ff4e00;"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--End 用户中心 End-->
</div>


<!--Begin Footer Begin-->

<#include "/footer.html"/>
<!--End Footer End -->

</body>

<script>
    /*定义三级分类数据*/
    var category_list=${categoryList!''};
</script>

<script src="${basePath}/static/js/selectProductCategory/selectCategory.js"></script>
<script type="text/javascript" src="${basePath}/static/js/Validate.js"></script>
<script type="text/javascript" src="${basePath}/static/js/seller/product/release_product.js"></script>
<script type="text/javascript" src="${basePath}/static/lib/ySelect/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${basePath}/static/lib/ySelect/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="${basePath}/static/lib/ySelect/js/ySelect.js"></script>
<script>
    $(function () {

        $("#refreshCaptcha").bind( 'click' ,function(){
            $("#refreshCaptcha").attr("src",basePath+"/api/user/vcode?"+new Date().getTime());
        });

        $('#shopCategory').ySelect();

    });

</script>


</html>
