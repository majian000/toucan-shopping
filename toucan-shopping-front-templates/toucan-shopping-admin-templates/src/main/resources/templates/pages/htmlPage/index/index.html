<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>商城后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/layui_ext/dtree/dtree.css}" >
    <link rel="stylesheet" th:href="@{/lib/layui_ext/dtree/font/dtreefont.css}" >
</head>
<body>

<span th:replace="common_page::common"></span>

<div class="layuimini-container" style="height:100%">
    <div class="layuimini-main" >
        <button type="button" id="preview_btn" class="layui-btn layui-btn-normal">生成预览文件</button>
        <button type="button" id="release_btn" class="layui-btn layui-btn-normal">生成最终文件</button>
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">预览文件</li>
                <li>最终效果</li>
            </ul>
            <div class="layui-tab-content" >

                <div class="layui-tab-item layui-show">

                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <li th:each="rhg,iterStat : ${previewHtmlGenerators}"  th:class="${iterStat.index eq 0}?'layui-this' " th:utext="${rhg.name}"></li>
                        </ul>
                        <div class="layui-tab-content">
                            <div  th:class="${iterStat.index eq 0}?'layui-tab-item layui-show':'layui-tab-item' " th:each="rhg,iterStat : ${previewHtmlGenerators}"  th:utext="${rhg.content}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-tab-item">
                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <li th:each="rhg,iterStat : ${releaseHtmlGenerators}"  th:class="${iterStat.index eq 0}?'layui-this' " th:utext="${rhg.name}"></li>
                        </ul>
                        <div class="layui-tab-content">
                            <div  th:class="${iterStat.index eq 0}?'layui-tab-item layui-show':'layui-tab-item' " th:each="rhg,iterStat : ${releaseHtmlGenerators}"  th:utext="${rhg.content}">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<script>


    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //生成预览
        $("#preview_btn").click(function() {
            var index = layer.load();
            $.ajax({
                url:"[[@{/}]]index/html/generate/preview",
                type:'POST',
                success:function(data){
                    layer.close(index);
                },
                complete:function(data){
                    layer.close(index);
                }
            });
        });

        //生成最终文件
        $("#release_btn").click(function() {
            var index = layer.load();
            $.ajax({
                url:"[[@{/}]]index/html/generate/release",
                type:'POST',
                success:function(data){
                    layer.close(index);
                },
                complete:function(data){
                    layer.close(index);
                }
            });
        });
    });

</script>

</body>
</html>
