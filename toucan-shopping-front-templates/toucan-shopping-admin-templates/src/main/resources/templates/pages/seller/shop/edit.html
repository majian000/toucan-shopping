<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>商城后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <input type="hidden" name="id" th:value="${model.id}" />
    <input type="hidden" name="publicShopId" th:value="${model.publicShopId}" />


    <div class="layui-form-item" >
        <label class="layui-form-label required" >店铺名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name"  th:value="${model.name}"  lay-verify="required" maxlength="100" lay-reqtext="名称不能为空" placeholder="请输入店铺名称" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="uploadlogo">
                <i class="layui-icon">&#xe67c;</i>上传图标
            </button>
        </div>
        <input type="hidden" id="logo" name="logo"  th:value="${model.logo}">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图标正面预览</label>
        <div class="layui-input-block">
            <img th:src="${model.httpLogo}" id="previewLogo" th:width="240" th:height="220">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form','layer','upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        var index;
        var upload = layui.upload;
        var publicShopId = $("#publicShopId").val();
        var loadding;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                url:"[[@{/seller/shop/update}]]",
                contentType: "application/json; charset=utf-8",
                type:'POST',
                data:JSON.stringify(data.field),
                success:function(data){
                    if(data.code==0) {
                        layer.msg(data.msg);
                        return false;
                    }
                    var index = layer.alert(data.msg, {
                        title: '提示信息'
                    }, function () {
                        // 关闭弹出层
                        layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();
                        parent.layer.close(iframeIndex);

                    });
                }
            });
            return false;
        });



        //执行实例
        var uploadlogo = upload.render({
            elem: '#uploadlogo' //绑定元素
            ,url: '/seller/shop/upload/logo' //上传接口
            ,data:{publicShopId:publicShopId}
            ,done: function(res){
                if(res.code==1)
                {
                    layer.msg(res.msg);
                }
                $("#previewlogo").attr("src",res.data.httpLogo);
                $("#logo").val(res.data.logo);
            }
            ,error: function(){
                layer.msg("上传异常");
            }
        });

    });
</script>
</body>
</html>
