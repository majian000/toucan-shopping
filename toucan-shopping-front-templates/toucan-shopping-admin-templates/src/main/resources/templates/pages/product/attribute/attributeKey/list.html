<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>商城后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">

    <span th:replace="common_page::common"></span>
</head>
<body>

<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="categorySearchForm" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">属性范围</label>
                            <div class="layui-input-inline">
                                <select id="attributeScope"  name="attributeScope" lay-search="" lay-filter="attributeScope">
                                    <option value="-1" selected>全部</option>
                                    <option value="1">全局属性</option>
                                    <option value="2">SKU属性</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">属性类型</label>
                            <div class="layui-input-inline">
                                <select id="attributeType"  name="attributeType" lay-search="" lay-filter="attributeType">
                                    <option value="-1" selected>全部</option>
                                    <option value="1">普通属性</option>
                                    <option value="2">颜色属性</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">搜索状态</label>
                            <div class="layui-input-inline">
                                <select id="queryStatus"  name="queryStatus" lay-search="" lay-filter="queryStatus">
                                    <option value="-1" selected>全部</option>
                                    <option value="1">可被搜索</option>
                                    <option value="0">不可搜索</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">属性名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="attributeName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所属分类</label>
                            <div class="layui-input-inline">
                                <input type="hidden" name="categoryId" id="categoryId">
                                <input type="text" readonly  id="selectCategoryId"  class="layui-input" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">显示状态</label>
                            <div class="layui-input-inline">
                                <select id="showStatus"  name="showStatus" lay-search="" lay-filter="showStatus">
                                    <option value="-1" selected>全部</option>
                                    <option value="1">显示</option>
                                    <option value="0">隐藏</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <span th:each="tb : ${toolbarButtons}" th:utext="${tb}"></span>
            </div>
        </script>

        <table class="layui-hide" id="attributeKeyTreeTable" lay-filter="attributeKeyTreeTableFilter"></table>

        <!-- 操作列 -->
        <script type="text/html" id="attributeKeyTreeTableToolbar">
            <span th:each="btn : ${rowButtons}" th:utext="${btn}"></span>
        </script>



    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/lay-config.js?v=1.0.4}" charset="utf-8"></script>
<script th:src="@{/js/common/selectApp.js}" charset="utf-8"></script>

<script>


    layui.config({
        base: basePath+'/lib/layui_ext/treeTable/' //配置 layui 第三方扩展组件存放的基础目录
    }).extend({
        treeTable: 'treeTable' //定义该组件模块名
    }).use(['form', 'table', 'treeTable','tree'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var treetable = layui.treeTable;
        var loadding;
        var treetableHandler;
        var tree = layui.tree;

        $.fn.serializeJson=function(){
            var serializeObj={};
            var array=this.serializeArray();
            var str=this.serialize();
            $(array).each(function(){
                if(serializeObj[this.name]){
                    if($.isArray(serializeObj[this.name])){
                        serializeObj[this.name].push(this.value);
                    }else{
                        serializeObj[this.name]=[serializeObj[this.name],this.value];
                    }
                }else{
                    serializeObj[this.name]=this.value;
                }
            });
            return serializeObj;
        };

        function getFormParam(row)
        {
            var formParam = $("#categorySearchForm").serializeJson();
            if(row!=null) {
                formParam.parentId = row.id;
            }else{
                formParam.parentId=-1;
            }
            return formParam;
        }

        $("#selectCategoryId").click(function(){
            loadding = layer.load();
            index = layer.open({
                title: '选择所属分类',
                type: 1,
                shade: 0.2,
                maxmin:true,

                area: ['20%', '60%'],
                content: "<div id='categoryTree'></div>",
                success:function(layero){
                    $.ajax({
                        url:"[[@{/}]]product/attribute/attributeKey/query/category/tree",
                        contentType: "application/json; charset=utf-8",
                        type:'GET',
                        data:null,
                        success:function(data){
                            if(data.code==1)
                            {
                                //渲染
                                var inst1 = tree.render({
                                    elem: '#categoryTree'  //绑定元素
                                    ,data: data.data,
                                    click: function(obj){
                                        if(obj.data.id==-1)
                                        {
                                            layer.msg("不能选择根节点");
                                            return;
                                        }
                                        $("#selectCategoryId").val(obj.data.title);
                                        $("#categoryId").val(obj.data.id);
                                        layer.close(index);
                                    }
                                });
                            }
                        },
                        complete:function()
                        {
                            layer.close(loadding);
                        }
                    });

                }
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

        });

        function loadTreeTable()
        {
            loadding = layer.load();
            treetableHandler = treetable.render({
                elem: '#attributeKeyTreeTable',
                tree: {
                    iconIndex: 2
                },
                toolbar: '#toolbarDemo',
                page: false,
                cols: [
                    [
                        {type: "checkbox", width: 50},
                        {field: 'id',  title: '主键'},
                        {field: 'attributeType',width: 150,   title: '属性类型',
                            templet: function (row) {
                                if(row.attributeType == null){
                                    return "";
                                }
                                if(row.attributeType == "1"){
                                    return "普通属性";
                                }
                                if(row.attributeType == "2"){
                                    return "颜色属性";
                                }
                                return row.attributeType;
                            }},
                        {field: 'attributeScope',width: 150,   title: '属性范围',
                            templet: function (row) {
                                if(row.attributeScope == null){
                                    return "";
                                }
                                if(row.attributeScope == "1"){
                                    return "全局属性";
                                }
                                if(row.attributeScope == "2"){
                                    return "SKU属性";
                                }
                                return row.attributeScope;
                            }},
                        {field: 'queryStatus',width: 150,   title: '搜索状态',
                            templet: function (row) {
                                if(row.queryStatus == null){
                                    return "";
                                }
                                if(row.queryStatus == "1"){
                                    return "可被搜索";
                                }
                                if(row.queryStatus == "0"){
                                    return "不可搜索";
                                }
                                return row.queryStatus;
                            }},
                        {field: 'attributeName',  title: '属性名'},
                        {field: 'categoryPath', width: 350, title: '分类路径'},
                        {field: 'categoryName',  title: '所属分类'},
                        {field: 'attributeSort',  title: '排序'},
                        {field: 'showStatus', width: 150,  title: '显示状态',
                            templet: function (row) {
                                if(row.showStatus == null){
                                    return "";
                                }
                                if(row.showStatus == "1"){
                                    return "显示";
                                }
                                if(row.showStatus == "0"){
                                    return "隐藏";
                                }
                                return row.showStatus;
                            }},
                        {field: 'createAdminName', title: '创建人'},
                        {field: 'createDate',  title: '创建时间'},
                        {field: 'updateAdminName',  title: '修改人'},
                        {field: 'updateDate',  title: '修改时间'},
                        {templet: '#attributeKeyTreeTableToolbar', width: 200, align: 'center', title: '操作'}
                    ]
                ],
                reqData: function (selectRow, callback) {
                    $.ajax({
                        url:"[[@{/}]]product/attribute/attributeKey/tree/table/by/pid",
                        type:'GET',
                        data:getFormParam(selectRow),
                        success:function(res){
                            callback(res.data);
                        },
                        complete:function(data)
                        {
                            layer.closeAll('loading');
                            layer.close(loadding);
                        }
                    });
                }
            });

        }

        loadTreeTable();

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            loadTreeTable();

            return false;
        });

        /**
         * toolbar监听事件
         */
        treetable.on('toolbar(attributeKeyTreeTable)', function (obj) {

            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加属性名',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,

                    area: ['100%', '100%'],
                    content: "[[@{/product/attribute/attributeKey/addPage}]]"
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var data = treetableHandler.checkStatus();
                if(data==null||data.length<=0)
                {
                    layer.msg("请选择要操作的记录");
                    return;
                }
                layer.confirm('确定删除属性名?', function (index) {
                    $.ajax({
                        url:"[[@{/}]]product/attribute/attributeKey/delete/ids",
                        contentType: "application/json; charset=utf-8",
                        type:'DELETE',
                        data:JSON.stringify(data),
                        success:function(data){
                            layer.msg(data.msg);

                            //执行搜索重载
                            loadTreeTable();

                        },
                        complete:function(data)
                        {
                            layer.close(index);
                        }
                    });
                });
            }
        });

        //监听表格复选框选择
        treetable.on('checkbox(attributeKeyTreeTable)', function (obj) {
            console.log(obj)
        });

        treetable.on('tool(attributeKeyTreeTable)', function (obj) {
            var data = obj.data;
            if (obj.event == 'edit') {

                var index = layer.open({
                    title: '编辑属性名',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,

                    area: ['100%', '100%'],
                    content: '[[@{/}]]product/attribute/attributeKey/editPage/'+data.id
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event == 'delete') {
                layer.confirm('确定删除该属性名?', function (index) {
                    $.ajax({
                        url:"[[@{/}]]product/attribute/attributeKey/delete/"+data.id,
                        contentType: "application/json; charset=utf-8",
                        type:'DELETE',
                        success:function(data){
                            layer.msg(data.msg);

                            //执行搜索重载
                            loadTreeTable();

                        },
                        complete:function(data)
                        {
                            layer.close(index);
                        }
                    });
                });
            }else if (obj.event == 'valueList') { //属性值管理
                var index = layer.open({
                    title: '属性值管理',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    btn: ["关闭" ],
                    area: ['80%', '80%'],
                    content: "[[@{/product/attribute/attributeValue/listPage/}]]"+data.id
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
        });

    });
</script>

</body>
</html>
