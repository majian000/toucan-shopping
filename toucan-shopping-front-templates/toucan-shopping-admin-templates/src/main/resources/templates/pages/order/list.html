<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>商城后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/layui_ext/dtree/dtree.css}" >
    <link rel="stylesheet" th:href="@{/lib/layui_ext/dtree/font/dtreefont.css}" >
</head>
<body>

<span th:replace="common_page::common"></span>

<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="orderSearchForm" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">订单编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="orderNo" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="data-reset-btn" > 重 置</button>
                        </div>
                    </div>
                </form>

                <div class="layui-tab" lay-filter="orderTablFilter">
                    <ul class="layui-tab-title">
                        <li class="layui-this" lay-id="tab_index_0_">全部</li>
                        <li lay-id="tab_index_1_">待付款</li>
                        <li lay-id="tab_index_2_">待收货</li>
                        <li lay-id="tab_index_3_">已取消</li>
                        <li lay-id="tab_index_4_">已完成</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <script type="text/html" id="tab_index_0_toolbarDemo">
                                <div class="layui-btn-container">
                                    <span th:each="tb : ${toolbarButtons}" th:utext="${tb}"></span>

                                </div>
                            </script>

                            <table class="layui-hide" id="tab_index_0_orderTable" lay-filter="tab_index_0_orderTableFilter"></table>

                            <script type="text/html" id="tab_index_0_orderTableBar">
                                <span th:each="btn : ${rowButtons}" th:utext="${btn}"></span>
                            </script>

                        </div>
                        <div class="layui-tab-item">内容2</div>
                        <div class="layui-tab-item">内容3</div>
                        <div class="layui-tab-item">内容4</div>
                        <div class="layui-tab-item">内容5</div>
                    </div>
                </div>
            </div>
        </fieldset>



    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<script>
    layui.config({
        base: basePath+'/lib/layui_ext/dtree/' //配置 layui 第三方扩展组件存放的基础目录
    }).extend({
        dtree: 'dtree' //定义该组件模块名
    }).use(['form', 'table','tree','dtree','laydate','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var element = layui.element;

        element.on('tab(orderTablFilter)',function(){
            var layId = this.getAttribute("lay-id");
            initOrderTable(layId);
        });

        $.fn.serializeJson=function(){
            var serializeObj={};
            var array=this.serializeArray();
            var str=this.serialize();
            $(array).each(function(){
                if(serializeObj[this.name]){
                    if($.isArray(serializeObj[this.name])){
                        serializeObj[this.name].push(this.value);
                    }else{
                        serializeObj[this.name]=[serializeObj[this.name],this.value];
                    }
                }else{
                    serializeObj[this.name]=this.value;
                }
            });
            return serializeObj;
        };



        function getFormParam()
        {
            var formParam = $("#orderSearchForm").serializeJson();
            return formParam;
        }

        function initOrderTable(tableIndex)
        {
            table.render({
                elem: '#'+tableIndex+'orderTable',
                url: "[[@{/}]]order/list",
                method:'POST',
                where:getFormParam(),
                toolbar: '#'+tableIndex+'toolbarDemo',
                defaultToolbar: ['filter',  {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                done:function(res, curr, count)
                {
                },
                cols: [
                    [
                        {type: "checkbox", width: 50},
                        {field: 'id',  title: '主键'},
                        {field: 'orderNo',  title: '订单编号'},
                        {title: '操作', minWidth: 300, toolbar: '#'+tableIndex+'orderTableBar', align: "center"}
                    ]
                ],
                limits: [15,30,100,200],
                limit: 15,
                page: true,
                skin: 'line'
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                //执行搜索重载
                table.reload(tableIndex+'orderTable', {
                    page: {
                        curr: 1
                    }
                    , where: data.field
                }, 'data');

                return false;
            });




            /**
             * toolbar监听事件
             */
            table.on('toolbar('+tableIndex+'orderTableFilter)', function (obj) {
                if (obj.event === 'add') {  // 监听添加操作
                    var index = layer.open({
                        title: '添加订单',
                        type: 2,
                        shade: 0.2,
                        maxmin:true,
                        area: ['100%', '100%'],
                        content: "[[@{/order/addPage}]]"
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                } else if (obj.event === 'deleteToolbar') {  // 监听删除操作
                    var checkStatus = table.checkStatus(tableIndex+'orderTable')
                        , data = checkStatus.data;
                    if(data==null||data.length<=0)
                    {
                        layer.msg("请选择要操作的记录");
                        return;
                    }
                    layer.confirm('确定删除订单?', function (index) {
                        $.ajax({
                            url:"[[@{/}]]order/delete/ids",
                            contentType: "application/json; charset=utf-8",
                            type:'DELETE',
                            data:JSON.stringify(data),
                            success:function(data){
                                layer.msg(data.msg);

                                //执行搜索重载
                                table.reload(tableIndex+'orderTable', {
                                    page: {
                                        curr: 1
                                    }
                                    , where: data.field
                                }, 'data');

                            },
                            complete:function(data)
                            {
                                layer.close(index);
                            }
                        });
                    });
                }else if (obj.event === 'flushIndexCache') {  // 监听删除操作
                    var checkStatus = table.checkStatus(tableIndex+'orderTable')
                        , data = checkStatus.data;
                    if(data==null||data.length<=0)
                    {
                        layer.msg("请选择要操作的记录");
                        return;
                    }
                    layer.confirm('确定刷新PC首页缓存?', function (index) {
                        $.ajax({
                            url:"[[@{/}]]order/flush/index/cache",
                            contentType: "application/json; charset=utf-8",
                            type:'POST',
                            data:JSON.stringify(data),
                            success:function(data){
                                layer.msg(data.msg);

                                //执行搜索重载
                                table.reload(tableIndex+'orderTable', {
                                    page: {
                                        curr: 1
                                    }
                                    , where: data.field
                                }, 'data');

                            },
                            complete:function(data)
                            {
                                layer.close(index);
                            }
                        });
                    });
                }else if (obj.event === 'clearCacheToolbar') {  // 监听删除操作
                    var checkStatus = table.checkStatus(tableIndex+'orderTable')
                        , data = checkStatus.data;
                    layer.confirm('确定清空PC首页缓存?', function (index) {
                        $.ajax({
                            url:"[[@{/}]]order/clear/index/cache",
                            contentType: "application/json; charset=utf-8",
                            type:'POST',
                            data:null,
                            success:function(data){
                                layer.msg(data.msg);

                                //执行搜索重载
                                table.reload(tableIndex+'orderTable', {
                                    page: {
                                        curr: 1
                                    }
                                    , where: data.field
                                }, 'data');

                            },
                            complete:function(data)
                            {
                                layer.close(index);
                            }
                        });
                    });
                }
            });





            //监听表格复选框选择
            table.on('checkbox('+tableIndex+'orderTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool('+tableIndex+'orderTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event == 'edit') {

                    var index = layer.open({
                        title: '编辑订单',
                        type: 2,
                        shade: 0.2,
                        maxmin:true,
                        area: ['100%', '100%'],
                        content: '[[@{/}]]order/editPage/'+data.id
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    return false;
                } else if (obj.event == 'delete') {
                    layer.confirm('确定删除该订单?', function (index) {
                        $.ajax({
                            url:"[[@{/}]]order/delete/"+data.id,
                            contentType: "application/json; charset=utf-8",
                            type:'DELETE',
                            success:function(data){
                                layer.msg(data.msg);

                                //执行搜索重载
                                table.reload(tableIndex+'orderTable', {
                                    page: {
                                        curr: 1
                                    }
                                    , where: data.field
                                }, 'data');

                            },
                            complete:function(data)
                            {
                                layer.close(index);
                            }
                        });
                    });
                }
            });
        }


        initOrderTable("tab_index_0_");


    });
</script>

</body>
</html>
