<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>商城后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">


    <style>
        .layui-table-cell {
            height: auto !important;
            white-space: normal;
        }
        .ztree *{
            font: 14px Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;
        }
    </style>

</head>
<body>

<span th:replace="common_page::common"></span>


<div class="layuimini-container">
    <div class="layuimini-main">

        <input type="hidden" id="orderId" name="orderId" th:value="${orderId}">

        <table class="layui-hide" id="orderItemTable" lay-filter="orderItemTableFilter"></table>

        <div class="layui-form-item" style="text-align:center;margin-top: 20px;" >
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="orderUpdateBtn">确认修改</button>
        </div>
    </div>
</div>

<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<script>

    var selectSpu={spuName:"",spuId:-1,spuUuid:""};


    function getSelectSpu()
    {
        return selectSpu;
    }


    layui.config({
        base: basePath+'/lib/layui_ext/dtree/' //配置 layui 第三方扩展组件存放的基础目录
    }).extend({
        dtree: 'dtree' //定义该组件模块名
    }).use(['form', 'table','tree','dtree','jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var index;
        var tree = layui.tree;
        var loadding;
        var loaddingTree;
        var dtree = layui.dtree;

        $.fn.serializeJson=function(){
            var serializeObj={};
            var array=this.serializeArray();
            var str=this.serialize();
            $(array).each(function(){
                if(serializeObj[this.name]){
                    if($.isArray(serializeObj[this.name])){
                        serializeObj[this.name].push(this.value);
                    }else{
                        serializeObj[this.name]=[serializeObj[this.name],this.value];
                    }
                }else{
                    serializeObj[this.name]=this.value;
                }
            });
            return serializeObj;
        };



        //监听提交
        form.on('submit(orderUpdateBtn)', function (data) {
            loadding = layer.load();

            $.ajax({
                url:"[[@{/order/orderItem/update}]]",
                contentType: "application/json; charset=utf-8",
                type:'POST',
                data:JSON.stringify(null),
                success:function(data){
                    if(data.code<=0) {
                        layer.msg(data.msg);
                        return false;
                    }

                    var index = layer.alert(data.msg, {
                        title: '提示信息'
                    }, function () {
                        // 关闭弹出层
                        layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();
                        parent.layer.close(iframeIndex);

                    });
                },
                complete:function()
                {
                    layer.close(loadding);
                }
            });
            return false;
        });

        table.render({
            elem: '#orderItemTable',
            url: "[[@{/}]]order/orderItem/all/list",
            method:'POST',
            where:{"orderId":$("#orderId").val()},
            defaultToolbar: ['filter',  {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            done:function(res, curr, count)
            {
                console.log(res);
            },
            cols: [
                [
                    {field: 'skuId',  title: '商品SKUID', width: 180},
                    {field: 'productSkuName',  title: '商品名称', width: 320},
                    {field: 'httpProductPreviewPath', width: 150, title: '商品预览',
                        templet: function (row) {
                            if(row.httpProductPreviewPath!=null) {
                                return "<a href='" + row.httpProductPreviewPath + "' target='_blank'><img src='" + row.httpProductPreviewPath + "' width='100' height='100'  /></a>";
                            }
                            return "";
                        }},
                    {field: 'deliveryStatus',  title: '配送状态', width: 100,
                        templet: function (row) {
                            if(row.deliveryStatus==0) {
                                return "未收货";
                            }
                            if(row.deliveryStatus==1) {
                                return "送货中";
                            }
                            if(row.deliveryStatus==2) {
                                return "已收货";
                            }
                            return row.deliveryStatus;
                        }},
                    {field: 'sellerStatus',  title: '卖家备货状态', width: 150,
                        templet: function (row) {
                            if(row.sellerStatus==0) {
                                return "备货中";
                            }
                            if(row.sellerStatus==1) {
                                return "备货完成";
                            }
                            if(row.sellerStatus==2) {
                                return "缺货";
                            }
                            return row.sellerStatus;
                        }},
                    {field: 'buyerStatus',  title: '买家状态', width: 100,
                        templet: function (row) {
                            if(row.buyerStatus==0) {
                                return "待收货";
                            }
                            if(row.buyerStatus==1) {
                                return "已收货";
                            }
                            if(row.buyerStatus==2) {
                                return "换货";
                            }
                            if(row.buyerStatus==3) {
                                return "退货";
                            }
                            return row.buyerStatus;
                        }},
                    {field: 'productPrice',  title: '商品单价', width: 120},
                    {field: 'productNum',  title: '购买数量', width: 120},
                    {field: 'orderItemAmount',  title: '总金额', width: 120},
                    {field: 'deliveryReceiveTime',  title: '收货时间', width: 120},
                    {field: 'deliveryFinishTime',  title: '配送完成时间', width: 120},
                    {field: 'sellerFinishTime',  title: '卖家完成时间', width: 120},
                    {field: 'buyerFinishTime',  title: '买家完成时间', width: 120},
                    {field: 'freightTemplateId',  title: '运费模板ID', width: 120}
                ]
            ],
            page: false,
            skin: 'line'
        });



        //监听表格复选框选择
        table.on('checkbox(orderItemTableFilter)', function (obj) {
            // console.log(obj)
        });

        table.on('tool(orderItemTableFilter)', function (obj) {
            var data = obj.data;
        });


    });
</script>

</body>
</html>
