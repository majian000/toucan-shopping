<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="mobilePhone" lay-verify="required" maxlength="11" lay-reqtext="不能为空" placeholder="请输入手机号" value="" class="layui-input" th:value="${model.mobilePhone}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username"  maxlength="15"  placeholder="请输入用户名" value="" class="layui-input" th:value="${model.username}" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email"  maxlength="40" placeholder="请输入邮箱" value="" class="layui-input" th:value="${model.email}" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickName"  maxlength="15"  placeholder="请输入昵称" value="" class="layui-input" th:value="${model.nickName}" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="trueName"  maxlength="10"  placeholder="请输入姓名" value="" class="layui-input" th:value="${model.trueName}"  >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block">
            <input type="text" name="headSculpture"  maxlength="100"  placeholder="请输入头像" value="" class="layui-input" th:value="${model.headSculpture}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">身份证</label>
        <div class="layui-input-block">
            <input type="text" name="idCard"  maxlength="30"  placeholder="请输入身份证" value="" class="layui-input" th:value="${model.idCard}" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" th:if="${model.sex eq 1}">
            <input type="radio" name="sex" value="1" title="男" checked="">
            <input type="radio" name="sex" value="0" title="女">
        </div>
        <div class="layui-input-block" th:if="${model.sex eq 0}">
            <input type="radio" name="sex" value="1" title="男" >
            <input type="radio" name="sex" value="0" title="女" checked="">
        </div>
        <div class="layui-input-block" th:if="${model.sex eq null}">
            <input type="radio" name="sex" value="1" title="男" checked="" >
            <input type="radio" name="sex" value="0" title="女" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户类型</label>
        <div class="layui-input-block" th:if="${model.type eq 0}" >
            <input type="radio" name="type" value="0" title="用户" checked="">
            <input type="radio" name="type" value="1" title="商户">
            <input type="radio" name="type" value="2" title="商户和用户">
        </div>
        <div class="layui-input-block" th:if="${model.type eq 1}" >
            <input type="radio" name="type" value="0" title="用户" >
            <input type="radio" name="type" value="1" title="商户" checked="" >
            <input type="radio" name="type" value="2" title="商户和用户">
        </div>
        <div class="layui-input-block" th:if="${model.type eq 2}" >
            <input type="radio" name="type" value="0" title="用户" >
            <input type="radio" name="type" value="1" title="商户">
            <input type="radio" name="type" value="2" title="商户和用户" checked="">
        </div>
        <div class="layui-input-block" th:if="${model.type eq null}" >
            <input type="radio" name="type" value="0" title="用户" checked="">
            <input type="radio" name="type" value="1" title="商户">
            <input type="radio" name="type" value="2" title="商户和用户">
        </div>
    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

    });
</script>
</body>
</html>
