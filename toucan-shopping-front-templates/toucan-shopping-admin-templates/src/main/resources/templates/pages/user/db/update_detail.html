<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <input type="hidden" id="userMainId" th:value="${model.userMainId}">
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickName"  maxlength="15"  placeholder="请输入昵称" value="" class="layui-input" th:value="${model.nickName}" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="trueName"  maxlength="10"  placeholder="请输入姓名" value="" class="layui-input" th:value="${model.trueName}"  >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="uploadHeadSculpture">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
        <input type="hidden" id="headSculpture" name="headSculpture" >
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">头像预览</label>
        <div class="layui-input-block">
            <img th:src="${model.httpHeadSculpture}" id="previewHeadSculpture" th:width="240" th:height="220">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">证件号码</label>
        <div class="layui-input-block">
            <input type="text" name="idCard"  maxlength="30"  placeholder="请输入证件号码" value="" class="layui-input" th:value="${model.idCard}" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">证件类型</label>
        <div class="layui-input-block" th:if="${model.idcardType eq 1}" >
            <select name="idcardType"  lay-search="">
                <option value="">请选择</option>
                <option value="1" selected>身份证</option>
                <option value="2">护照</option>
                <option value="3">海外</option>
            </select>
        </div>
        <div class="layui-input-block" th:if="${model.idcardType eq 2}" >
            <select name="idcardType"  lay-search="">
                <option value="">请选择</option>
                <option value="1" >身份证</option>
                <option value="2" selected>护照</option>
                <option value="3">海外</option>
            </select>
        </div>
        <div class="layui-input-block" th:if="${model.idcardType eq 3}" >
            <select name="idcardType"  lay-search="">
                <option value="">请选择</option>
                <option value="1" >身份证</option>
                <option value="2" >护照</option>
                <option value="3" selected>海外</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">实名状态</label>
        <div class="layui-input-block" th:if="${model.trueNameStatus eq 1}">
            <input type="radio" name="trueNameStatus" value="1" title="已实名" checked="">
            <input type="radio" name="trueNameStatus" value="0" title="未实名">
        </div>
        <div class="layui-input-block" th:if="${model.trueNameStatus eq 0}">
            <input type="radio" name="trueNameStatus" value="1" title="已实名" >
            <input type="radio" name="trueNameStatus" value="0" title="未实名" checked="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" th:if="${model.sex eq 1}">
            <input type="radio" name="sex" value="1" title="男" checked="">
            <input type="radio" name="sex" value="0" title="女">
        </div>
        <div class="layui-input-block" th:if="${model.sex eq 0}">
            <input type="radio" name="sex" value="1" title="男" >
            <input type="radio" name="sex" value="0" title="女" checked="">
        </div>
        <div class="layui-input-block" th:if="${model.sex eq null}">
            <input type="radio" name="sex" value="1" title="男" checked="" >
            <input type="radio" name="sex" value="0" title="女" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户类型</label>
        <div class="layui-input-block" th:if="${model.type eq 0}" >
            <input type="radio" name="type" value="0" title="用户" checked="">
            <input type="radio" name="type" value="1" title="商户">
            <input type="radio" name="type" value="2" title="商户和用户">
        </div>
        <div class="layui-input-block" th:if="${model.type eq 1}" >
            <input type="radio" name="type" value="0" title="用户" >
            <input type="radio" name="type" value="1" title="商户" checked="" >
            <input type="radio" name="type" value="2" title="商户和用户">
        </div>
        <div class="layui-input-block" th:if="${model.type eq 2}" >
            <input type="radio" name="type" value="0" title="用户" >
            <input type="radio" name="type" value="1" title="商户">
            <input type="radio" name="type" value="2" title="商户和用户" checked="">
        </div>
        <div class="layui-input-block" th:if="${model.type eq null}" >
            <input type="radio" name="type" value="0" title="用户" checked="">
            <input type="radio" name="type" value="1" title="商户">
            <input type="radio" name="type" value="2" title="商户和用户">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form','upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        var upload = layui.upload;

        var userMainId = $("#userMainId").val();
        //执行实例
        var uploadInst = upload.render({
            elem: '#uploadHeadSculpture' //绑定元素
            ,url: '/user/upload/head/sculpture' //上传接口
            ,data:{userMainId:userMainId}
            ,done: function(res){
                if(res.code==1)
                {
                    layer.msg(res.msg);
                }
                $("#previewHeadSculpture").attr("src",res.data.httpHeadSculpture);
                $("#headSculpture").val(res.data.headSculpture);
            }
            ,error: function(){
                layer.msg("上传头像异常");
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            if(data.field.idCard!=null)
            {
                var reg = /^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;
                if(!reg.test(data.field.idCard))
                {
                    layer.msg("身份证格式错误");
                    return false;
                }
            }

            data.field.userMainId=$("#userMainId").val();
            $.ajax({
                url:"[[@{/user/update/detail}]]",
                contentType: "application/json; charset=utf-8",
                type:'POST',
                data:JSON.stringify(data.field),
                success:function(data){
                    if(data.code<=0) {
                        layer.msg(data.msg);
                        return false;
                    }
                    var index = layer.alert(data.msg, {
                        title: '提示信息'
                    }, function () {
                        // 关闭弹出层
                        layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();
                        parent.layer.close(iframeIndex);

                    });
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
