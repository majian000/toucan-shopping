<span id="userInfo" style="display:none">
    <span class="fl">
        <div class="ss_list">
            <a href="${basePath}/page/user/info" id="unickname" >用户昵称</a>
            <div class="ss_list_bg" style="width:220px;   display:block">
                <div class="s_city_t"></div>
                <div class="ss_list_c" >
                    <table style="width:100%">
                        <tr >
                            <td style="width:50%;align:left;"><img src="" id="headImg" style="width:65px;height:60px;"></td>
                            <td align="right" style="width:50%" ><a href="${basePath}/page/user/logout">退出</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </span>
</span>
<span id="registOrLogin" style="display:none">
你好，请<a href="${basePath}/page/user/login">登录</a>&nbsp; <a href="${basePath}/page/user/regist" style="color:#ff4e00;">免费注册</a>
</span>

<#include "/common_js.html"/>


<script type="text/javascript" src="${basePath}/static/shopping/web/js/cookie.js"></script>
<script>
    $(function () {
        var tss_uid=getCookie("tss_uid");
        var tss_lt=getCookie("tss_lt");
        if(tss_uid!=null&&tss_lt!=null) {
            //查询信息
            $.post(basePath + "/api/user/login/info", {}, function (result) {
                if (result.code > 0 && result.data != null) {
                    if (result.data.nickName != null) {
                        $("#unickname").text(result.data.nickName);
                    }
                    if (result.data.httpHeadSculpture != null) {
                        $("#headImg").attr("src", result.data.httpHeadSculpture);
                    }
                    $("#userInfo").show();
                } else {

                    $("#registOrLogin").show();
                }
            });
        }else{
            $("#registOrLogin").show();
        }
    });
</script>
