    <link type="text/css" rel="stylesheet" href="${basePath}/static/css/user/info/style.css" />
    <link type="text/css" rel="stylesheet" href="${basePath}/static/css/user/info/info.css" />
    <link rel="stylesheet" href="${basePath}/static/css/product/product_scroll.css">
    <!--[if IE 6]>
    <script src="${basePath}/static/js/iepng.js" type="text/javascript"></script>
    <script type="text/javascript">
        EvPNG.fix('div, ul, img, li, input, a');
    </script>

    <script type="text/javascript" src="${basePath}/static/js/n_navc.js"></script>

    <script type="text/javascript" src="${basePath}/static/js/shade.js"></script>

    <#include "/title.html"/>
</head>
<body>
<!--Begin Header Begin-->
<div class="soubg">
    <#include "/top.html"/>
</div>
<div class="top">
    <#include "/logo.html"/>
    <#include "/search.html"/>
    <#include "/buy_car.html"/>

</div>

<#include "/category_navigation.html">


<div class="i_bg">
    <div class="content mar_20">
        <img src="${basePath}/static/images/img1.jpg" />
    </div>

    <!--Begin 第一步：查看购物车 Begin -->
    <div class="content mar_20">
        <table border="0"  class="car_tab mcar_tab" style="width:1200px; margin-bottom:50px;" cellspacing="0" cellpadding="0">
            <tr>
                <td class="car_th" style = "width:35%">商品名称</td>
                <td class="car_th" style = "width:15%">属性</td>
                <td class="car_th" style = "width:10%">购买数量</td>
                <td class="car_th" style = "width:20%">小计</td>
                <td class="car_th" style = "width:20%">操作</td>
            </tr>

        </table>

    </div>
    <!--End 第一步：查看购物车 End-->


    <!--Begin 弹出层-删除商品 Begin-->
    <div id="fade" class="black_overlay"></div>
    <div id="removeBuyCar" class="white_content">
        <input type="hidden" id="removeBuyCarId"/>
        <div class="white_d">
            <div class="notice_t">
                <span class="fr" style="margin-top:10px; cursor:pointer;" onclick="CloseDiv('removeBuyCar','fade')"><img src="${basePath}/static/images/close.gif" /></span>
            </div>
            <div class="notice_c">

                <table border="0" align="center" style="font-size:16px;width: 100%;" cellspacing="0" cellpadding="0">
                    <tr valign="top">
                        <td style="text-align: center;" >您确定要把"<a id="removeBuyCarProductName"></a>"移除购物车吗？</td>
                    </tr>
                    <tr height="50" valign="bottom">
                        <td>
                            <a  class="b_sure mcar_remove" style="cursor:pointer;margin-left: 25%;">确定</a>
                            <a  style="cursor:pointer;" onclick="CloseDiv_1('removeBuyCar','fade')"  class="b_buy">取消</a>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <!--End 弹出层-删除商品 End-->



    <!--Begin 弹出层-清空商品 Begin-->
    <div id="fadeClear" class="black_overlay"></div>
    <div id="buyCarClear" class="white_content">
        <div class="white_d">
            <div class="notice_t">
                <span class="fr" style="margin-top:10px; cursor:pointer;" onclick="CloseDiv('buyCarClear','fadeClear')"><img src="${basePath}/static/images/close.gif" /></span>
            </div>
            <div class="notice_c">

                <table border="0" align="center" style="font-size:16px;width: 100%;" cellspacing="0" cellpadding="0">
                    <tr valign="top">
                        <td style="text-align: center;">您确定要清空购物车吗？</td>
                    </tr>
                    <tr height="50" valign="bottom">
                        <td>
                            <a  class="b_sure mcar_clear" style="cursor:pointer;margin-left: 25%;">确定</a>
                            <a  style="cursor:pointer;" onclick="CloseDiv_1('buyCarClear','fadeClear')"  class="b_buy">取消</a>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <!--End 弹出层-清空商品 End-->


    <#include "/footer.html"/>
</div>
