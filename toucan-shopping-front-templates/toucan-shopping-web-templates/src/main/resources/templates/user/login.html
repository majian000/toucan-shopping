    <title>犀鸟商城——用户登录</title>

        .login_warn_icon{
            width:16px;
            height:17px;

            background:url(../../static/images/login-icons.png) -104px -24px no-repeat;
        }

<body>  
<!--Begin Header Begin-->
<div class="soubg">
	<div class="sou">
        <!--Begin 所在收货地区 Begin-->
        <span class="s_city_b">
            <span class="fl">
                <img src="${basePath}/static/images/icon_home.png">
                <a class="navbar-brand" href="/index">
                商城首页
                </a>&nbsp;&nbsp;&nbsp;
            </span>
        </span>
        <span class="fr">
        	<span class="fl"><#include "/regist_login.html"/>&nbsp; </span>
            <span class="fl">|&nbsp;关注我们：</span>
            <span class="s_sh"><a href="#" class="sh1">新浪</a><a href="#" class="sh2">微信</a></span>
            <span class="fr">|&nbsp;<a href="#">手机版&nbsp;<img src="${basePath}/static/images/s_tel.png" align="absmiddle" /></a></span>
        </span>
    </div>
</div>
<!--End Header End-->
<div class="top">
    <#assign pageTitle = "欢迎登录">
    <#include "/logo.html"/>
</div>
<!--Begin Login Begin-->
<div class="log_bg">
	<div class="login">
    	<div class="log_img"><img src="${basePath}/static/images/l_img.png" width="611" height="425" /></div>
		<div class="log_c" id="ldiv">
        	<form>
                <input type="hidden" id="ivcode" value="${isShowInputVcode?string('1','0')}"/>
            <table border="0" style="width:370px; font-size:14px; margin-top:30px;" cellspacing="0" cellpadding="0">
              <tr height="50" valign="top">
              	<td width="55">&nbsp;</td>
                <td>
                	<span class="fl" style="font-size:24px;">登录</span>
                    <span class="fr">还没有商城账号，<a href="${basePath}/page/user/regist" style="color:#ff4e00;">立即注册</a></span>
                </td>
              </tr>
              <tr height="70">
                <td>用户名</td>
                <td><input type="text" id="username" name="username" value="" class="l_user" placeholder="手机号/邮箱/用户名" maxlength="50" /></td>
              </tr>
              <tr height="70">
                <td>密&nbsp; &nbsp; 码</td>
                <td><input type="password" id="password" name="password" value="" class="l_pwd" placeholder="请输入密码" maxlength="15" /></td>
              </tr>
              <tr height="70" id="vcodetr" style="display:none">
                <td>验证码</td>
                <td>
                    <input type="text" id="vcode" name="vcode" style="vertical-align:middle;" class="l_ipt" placeholder="请输入验证码" maxlength="4" />
                    <img id="refreshCaptcha" style="width:100px;height:40px;vertical-align:middle;"  src="${basePath}/api/user/login/faild/vcode" >
                </td>
              </tr>
              <tr>
              	<td>&nbsp;</td>
                <td style="font-size:12px; padding-top:20px;">
                	<span  class="fl">
                        &nbsp;&nbsp;&nbsp;
                    </span>
                    <span class="fr"><a href="#" style="color:#ff4e00;">忘记密码</a></span>
                </td>
              </tr>
              <tr height="60">
              	<td>&nbsp;</td>
                <td><input type="button" onclick="login();" value="登录" id="login_btn" class="log_btn" /></td>
              </tr>
                <tr height="30">
                    <td align="right"></td>
                    <td id="login_msg_c" style="display:none">
                        <b class="login_warn_icon">
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        </b>
                        <a id="login_msg" style="color:#ff4e00;"></a>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
