    <title>犀鸟商城——找回密码</title>

    <style>
        .login_warn_icon{
            width:16px;
            height:17px;
            overflow:hidden;
            background:url(../../../static/images/login-icons.png) -104px -24px no-repeat;
        }
    </style>
</head>
<body>  
<!--Begin Header Begin-->
<div class="soubg">
    <#include "/top.html"/>
</div>
<!--End Header End-->
<div class="top">
    <#assign pageTitle = "找回密码">
    <#include "/logo.html"/>
</div>
<!--Begin Login Begin-->
<div class="log_bg" style="height:440px;">
    <div class="forget_pwd_content">
        <div class="web-width">
            <div class="for-liucheng">
                <div class="liulist for-cur"></div>
                <div class="liulist for-cur"></div>
                <div class="liulist"></div>
                <div class="liulist"></div>
                <div class="liutextbox">
                    <div class="liutext for-cur"><em>1</em><br /><strong>填写账户名</strong></div>
                    <div class="liutext for-cur"><em>2</em><br /><strong>验证身份</strong></div>
                    <div class="liutext"><em>3</em><br /><strong>设置新密码</strong></div>
                    <div class="liutext"><em>4</em><br /><strong>完成</strong></div>
                </div>
            </div><!--for-liucheng/-->
            <form method="get" class="forget-pwd">
                <input type="hidden" id="username" />
                <dl>
                    <dt>获取验证码：</dt>
                    <dd>
                        <select id="verifyMethod" class="l_combobox">
                             <#if mobileMethod==1>
                                <option value="0">手机号</option>
                             </#if>
                            <#if emailMethod==1>
                                <option value="1">邮箱地址</option>
                            </#if>
                            <#if idcardMethod==1>
                                <option value="2">身份证信息</option>
                            </#if>
                        </select>
                    </dd>
                    <div class="clears"></div>
                </dl>
                <br/>
                <br/>
                <div style="width: 100%;">
                    <button type="button" onclick="forgetPwdStep1();" class="db_button" style="width:200px;" >上一步</button>
                    <button type="button" onclick="forgetPwdStep3();"  id="login_btn" class="log_btn" style="width:200px;" >提交</button>
                </div>
                <br/>
                <div id="wrn_msg" style="width:100%;text-align:center;">
                    <a id="wrn_msg_tip" style="color:#ff0000;"></a>
                </div>
            </form><!--forget-pwd/-->
        </div><!--web-width/-->
    </div><!--content/-->

    <form action="${basePath}/page/user/forget/pwd/step3" method="post">
        <input type="hidden" name="username" id="step3_username" value="${username!''}">
        <input type="hidden" name="verifyMethod" id="step3_verifyMethod" />
        <input type="submit" id="step3Submit"/>
    </form>

</div>
<!--End Login End-->

<#include "/footer.html"/>

</body>

<script type="text/javascript" src="${basePath}/static/shopping/web/js/user/forgetPwd/forgetPwdSetp2.js"></script>
