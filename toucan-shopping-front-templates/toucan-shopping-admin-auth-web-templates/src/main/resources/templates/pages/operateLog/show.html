<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>权限管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">方式</label>
        <div class="layui-input-block">
            <input type="text" value="" class="layui-input" th:value="${model.method}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">请求地址</label>
        <div class="layui-input-block">
            <input type="text" value="" class="layui-input" th:value="${model.uri}">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">请求参数</label>
        <div class="layui-input-block">
            <textarea name="params" class="layui-textarea"  th:text="${model.params}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">功能ID</label>
        <div class="layui-input-block">
            <input type="text" value="" class="layui-input" th:value="${model.functionId}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">功能名称</label>
        <div class="layui-input-block">
            <input type="text" value="" class="layui-input" th:value="${model.functionName}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">应用编码</label>
        <div class="layui-input-block">
            <input type="text" value="" class="layui-input" th:value="${model.appCode}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">IP</label>
        <div class="layui-input-block">
            <input type="text" value="" class="layui-input" th:value="${model.ip}">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea"  th:text="${model.remark}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">创建人ID</label>
        <div class="layui-input-block">
            <input type="text" value="" class="layui-input" th:value="${model.createAdminId}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">创建时间</label>
        <div class="layui-input-block">
            <input type="text" value="" class="layui-input" th:value="${#dates.format(model.createDate,'yyyy-MM-dd HH:mm:ss')}">
        </div>
    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            return false;
        });

    });
</script>
</body>
</html>
