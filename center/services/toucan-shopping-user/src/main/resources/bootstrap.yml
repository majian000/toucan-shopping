spring:
  profiles:
    active: dev


logging:
  config: classpath:logback-spring.xml



---
spring:
  profiles: prod
  application:
    name: toucan-shopping-user
  cloud:
    config: #指定配置中心服务端
      uri: http://localhost:9090
      label: master
      profile: prod


---
spring:
  profiles: dev
  application:
    name: toucan-shopping-user
  cloud:
    config: #指定配置中心服务端
      uri: http://localhost:9090
      label: master
      profile: dev


---
spring:
  profiles: test
  application:
    name: toucan-shopping-user
  cloud:
    config: #指定配置中心服务端
      uri: http://localhost:9090
      label: master
      profile: dev
